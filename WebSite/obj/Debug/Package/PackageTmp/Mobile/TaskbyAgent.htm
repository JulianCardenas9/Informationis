<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>

    

    <link href="/App_Themes/Css/Mobile/Main.css" rel="stylesheet" type="text/css" />
    <link href="../App_Themes/Css/Mobile/Task.css" rel="stylesheet" type="text/css" />

     <script type="text/javascript">
         var siteUrl = "/";
    </script>
    <script src="/App_Themes/Js/Library/jQuery.js" type="text/javascript"></script>
    <script src="/App_Themes/Js/Library/underscore.js" type="text/javascript"></script>
    <script src="/App_Themes/Js/Library/backbone.js" type="text/javascript"></script>
    <script src="/App_Themes/Js/Util/Util.js" type="text/javascript"></script>

    <script src="../App_Themes/Js/Util/Template.js" type="text/javascript"></script>
    <script src="/App_Themes/Js/Util/jQuery.extend.js" type="text/javascript"></script>
    <script src="/App_Themes/Js/Model/AjaxModel.js" type="text/javascript"></script>
    
    <script type="text/javascript">

        //var agentId = getParameterByName("id");
        var agentId = 123456;
        //alert(agentId);
    </script>

    <script src="../../App_Themes/Js/Model/TaskModel.js" type="text/javascript"></script>
    <script src="../../App_Themes/Js/View/MobileTaskByAgentView.js" type="text/javascript"></script>
    <script src="../../App_Themes/Js/Controller/TaskByAgentController.js" type="text/javascript"></script>

    <div class="header">
         Tareas asignadas
         <a class="refresh"><img src="/Mobile/Image/refresh.png"/></a>
    </div>

    <div class="content1">
        
        

        <div id="rptTask"></div>
        <script template="rptTask" type="text/template">
            <div class="box box_{StateName}">
            
                <div class="info">
                
                    <span>Cliente:<a>{ClientName}</a></span>
                    <span>Direccion:<a>{Address}</a></span>
                    <span>Estado:<a>{StateName}</a></span>
                    <span>Fecha:<a>{InitDate}</a></span>
                    <span>Hora:<a>{HourInitDate}</a></span>
                    <span><p>{Description}</p></span>
                
                    <div style="display:{StopEnabled}">  
                        <a class="stop" title="Completar" value="{ID}">
                            <img alt="Completar" src="../../App_Themes/Images/stop.png" />
                        </a>
                    </div>

                    <div style="display:{PlayEnabled}">  
                        <a class="play" title="Play" value="{ID}">
                            <img alt="Play" src="../../App_Themes/Images/play1.png" />
                        </a>
                    </div>

                    <a class="delete" title="Eliminar" value="{ID}">
                        <img alt="Eliminar" src="../../App_Themes/Images/Icon/delete.png" />
                    </a>
                    <a class="edit" title="Editar" value="{ID}">
                        <img src="../../App_Themes/Images/Icon/edit.png" />
                    </a>
                </div>
            </div>
        </script>
        <script empty="rptTask" type="text/template">
            <p class="center">No se encontraron tareas</p>
        </script>
    </div>
</body>
</html>
